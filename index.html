<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ÃŸ, initial-scale=1.0">
    <title>Homework Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
        rel="stylesheet">
</head>


<body>



    <nav class="navbar navbar-expand-lg pt-3 pb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TaskTrek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>



    <div class="container text-start">
        <h1 class="mt-5"> Your TaskTrek Tracker</h1>
        <h2 class="mt-5 mb-3">Add new work</h2>
    </div>

    <form class="container text-start">
        <div class="row border border-black rounded mb-3 align-items-center">
            <div class="col mt-3 mb-3">
                <label for="DescriptionFormField" class="form-label">Work description</label>
                <input type="text" class="form-control" id="DescriptionFormField" placeholder="Description of work">
            </div>
            <div class="col mb-3 mt-3">
                <label for="SubjectFormField" class="form-label">Subject</label>
                <input type="text" class="form-control" id="SubjectFormField" placeholder="The name of the class">
            </div>
            <div class="col mb-3 mt-3">
                <label for="DateForm" class="form-label">Due date</label>
                <input type="date" class="form-control" id="DateForm" placeholder="Enter the due date">
            </div>
            <div class="col mb-3 mt-3">
                <label for="StatusSelector" class="form-label">Status</label>
                <input type="range" class="form-range" id="StatusSelector" value="0">
            </div>
            <div class="col mb-3 mt-3 align-self-end">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>

    <div class="container text-start">
        <h2 class="mt-5 mb-3">To do</h2>
    </div>
    <div class="container text-start">
        <div class="row border border-black rounded mb-3 align-items-center">
            <p class="col mt-3 mb-3">
                Create a wireframe for project
            </p>
            <p class="col mt-3 mb-3">
                Code First Girls
            </p>
            <p class="col mt-3 mb-3">
                16/01/2024
            </p>
            <div class="col mt-3 mb-3">
                <div class="progress" role="progressbar" aria-label="Status Bar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-danger" style="width: 100%">100%</div>
                </div>
            </div>
            <div class="col mt-3 mb-3">
                <button type="button" class="btn btn-success">Completed</button>
            </div>
        </div>
        <div class="row border border-black rounded mt-5 mb-3 align-items-center">
            <p class="col mt-3 mb-3">
                Choose a colour scheme
            </p>
            <p class="col mt-3 mb-3">
                Code First Girls
            </p>
            <p class="col mt-3 mb-3">
                21/01/2024
            </p>
            <div class="col mt-3 mb-3">
                <div class="progress" role="progressbar" aria-label="Status Bar" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                </div>
            </div>
            <div class="col mt-3 mb-3">
                <button type="button" class="btn btn-dark">Mark as complete</button>
            </div>
        </div>
        <div class="row border border-black rounded mt-5 mb-3 align-items-center">
            <p class="col mt-3 mb-3">
                Choose a Google font
            </p>
            <p class="col mt-3 mb-3">
                Code First Girls
            </p>
            <p class="col mt-3 mb-3">
                22/01/2024
            </p>
            <div class="col mt-3 mb-3">
                <div class="progress" role="progressbar" aria-label="Status Bar" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 25%">25%</div>
                </div>
            </div>
            <div class="col mt-3 mb-3">
                <button type="button" class="btn btn-dark">Mark as complete</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
